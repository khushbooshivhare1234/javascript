<html>
  <head> </head>
  <body>
    <script>
      var d = new Date();
      document.write(d + "<br>");
      var d1 = d.getMonth();
      document.write(d1 + "<br>");
      var d2 = d.getDate();
      document.write(d2 + "<br>");
      var d3 = d.getDay();
      document.write(d3 + "<br>");
      var d4 = d.getFullYear();
      document.write(d4 + "<br>");
      var d5 = d.getHours();
      document.write(d5 + "<br>");
      var d6 = d.getMinutes();
      document.write(d6 + "<br>");
      var d7 = d.getSeconds();
      document.write(d7 + "<br>");
      var d8 = d.getMilliseconds();
      document.write(d8 + "<br>");
      var dd = new Date(2004, 4, 31, 15, 34, 23, 288);
      document.write(dd + "<br>");
      dd.setDate(30);
      document.write(dd);
    </script>
  </body>
</html>
